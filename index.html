<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.jpg" type="image/x-icon" />

<!-- display image thumbnail while site is shared -->
    <meta property="og:image" content="https://github.com/josephDev123/josephDev123/blob/main/whiteboard1.jpg">
    <!-- <meta property="og:image:type" content="image/png"> -->
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property=’og:description’ content='Whiteboard for content'/>
    <meta property=’og:url’ content='https://whiteboard123.netlify.app/'/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <script src="https://use.fontawesome.com/132f477c1a.js"></script>
    <title>Whiteboard</title>
</head>
<body>

<!-- navbar section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Whiteboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav  ml-auto flex-nowrap">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-pencil fa-2x" aria-hidden="true" id="pencil_dropdown" ></i></a>
                <ul class="dropdown-menu" aria-labelledby="pencil_dropdown">
                    <li>Pencil Color:<input type="color" style="width: 158px;" id="color"></li>
                    <li>Pencil stroke width:<input type="range" min="2" max="6" id="pencil_width"></li> 
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-eraser fa-2x" aria-hidden="true" id="eraser_dropdown"></i></a>
                <ul class="dropdown-menu" aria-labelledby="eraser_dropdown">
                  <li>Eraser stroke width<input type="range" min="2" max="30" id="eraser_width"></li> 
                </ul>
              </li>
              <li class="nav-item" id="trash">
                <a class="nav-link" href="#"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id=""><i class="fa fa-commenting fa-2x" aria-hidden="true"></i></a>
              </li>

              <form class="navbar-form navbar-left w-25" role="search">
                <div class="form-group">
                  <input type="file" class="form-control" id="file" placeholder="file">
                </div>
              </form>

              <li class="nav-item" >
                <a class="nav-link" href="" id="download" download="canvas_image"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 

      <!-- canvas section --> 
      <canvas id='canvas' style="border-style: 2px solid gray;position: relative;"></canvas>
      <!-- content section -->
      <div class="content_container" id="mydiv">
        <div id="mydivheader">Click here to move</div>
        <div class="content_wrapper" id="">
          <!-- <div class="max_min_wrapper">
            <span id="minimise">-</span> <span  id="maximise">+</span>
          </div> -->
          <div class="text_content_area">
            <textarea name="" id="content" cols="30" rows="10"></textarea>
            <button id="submit_content_btn">Submit Content</button>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
